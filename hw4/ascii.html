<!DOCTYPE html>
<html lang="en">
<head>
<title>Animation</title>
<meta charset="utf-8" />
<link href="ascii.css" type="text/css" rel="stylesheet" />
<script src="ascii.js"></script>
<script src="animations.js"></script>
</head>
<body>

<div>
<h1>CS472: ASCII Animation Viewer</h1>
<textarea id="mytextarea" rows="20" cols="80">

</textarea>

<fieldset>
	<legend>Play Controls:</legend>
	<input type="button" id="start" value="Start" />
	<input type="button" id="stop" value="Stop" />
</fieldset>
<fieldset>
	<legend>Animation:</legend>
	<select id="animation">
		<option>Blank</option>
		<option>Exercise</option>
		<option>Juggler</option>
		<option>Bike</option>
		<option>Dive</option>
		<option>Custom</option>
	</select>
</fieldset>
<fieldset>
	<legend>Size:</legend>
	<select id="size" onclick="">
		<option>Tiny</option>
		<option>Small</option>
		<option selected>Medium</option>
		<option>Large</option>
		<option>Extra Large</option>
		<option>XXL</option>
	</select>
</fieldset>
<fieldset>
	<legend>Speed:</legend>
	<input type="checkbox" id="speed" value="Turbo" />
	<label for="speed">Turbo</label>
</fieldset>
</div>

</html>
